
<html>
 <head>
  <meta charset="utf-8" />
  <title>Поисковики</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
 <body background="https://i.pinimg.com/originals/63/1a/3c/631a3c69b73d302346f72e6a4c87cf05.jpg">
<div class="container">
  <div class="row">
    <div class="col-sm" width="200px">
    </div>
    <div class="col-md-auto">
	
	<form class="form-inline mr-auto" method="get" action="https://www.google.com/search">
		<input type="image" width="40px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1004px-Google_%22G%22_Logo.svg.png" align="left">
		<input size="60px" class="form-control mr-sm-2" type="text" name="q" placeholder="Search" aria-label="Search">
		<button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>
	</form>
	<form class="form-inline mr-auto" method="get" action="https://search.yahoo.com/search">
		<input type="image" width="40px" src="https://pluspng.com/img-png/yahoo-png-yahoo-18-favicon-png-640.png" align="left">
		<input size="60px" class="form-control mr-sm-2" type="text" name="p" placeholder="Search" aria-label="Search">
		<button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>
	</form>
	<form class="form-inline mr-auto" method="get" action="https://go.mail.ru/search">
		<input type="image" width="40px" src="https://www.journeyrva.com/wp-content/uploads/2015/03/s-icons_social-media-icons_basic_round_set_gradient-color_512x512_0033_mail.ru_.png" align="left">
		<input size="60px" class="form-control mr-sm-2" type="text" name="q" placeholder="Search" aria-label="Search">
		<button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>
	</form>
	<form class="form-inline mr-auto" method="get" action="https://www.bing.com/search">
		<input type="image" width="40px" src="https://mappin.com/wp-content/uploads/2018/07/bing.png" align="left">	
		<input size="60px" class="form-control mr-sm-2" type="text" name="q" placeholder="Search" aria-label="Search">
		<button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>
	</form>
	<form class="form-inline mr-auto" method="get" action="https://yandex.ru/search">
		<input type="image" width="40px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Yandex_Browser_logo.svg/1200px-Yandex_Browser_logo.svg.png" align="left">
		<input size="60px" class="form-control mr-sm-2" type="text" name="text" placeholder="Search" aria-label="Search">
		<button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>
	</form>
</div>
    <div class="col-sm">
    </div>
  </div>
</div>
	
 </body>
</html>
